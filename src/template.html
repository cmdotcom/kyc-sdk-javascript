<!-- Define the template for the dossier-list -->
<ul data-kyc-dossier-list>
    <li data-kyc-dossier-item>
        <span>
            <kyc-dossier-name></kyc-dossier-name>
        </span>
        <span>
            <kyc-dossier-status></kyc-dossier-status>
       </span>
        <span>
            <kyc-dossier-created></kyc-dossier-created>
       </span>
    </li>
</ul>

<div data-kyc-task-list>
    <h1 data-kyc-dossier-title>
        <button data-kyc-to-dossiers>
        </button>
        <kyc-text></kyc-text>
    </h1>
    <ul>
        <li data-kyc-task-item>
            <span>
                <kyc-task-name></kyc-task-name>
            </span>
            <span>
                <kyc-task-status></kyc-task-status>
            </span>
        </li>
    </ul>
</div>

<!-- Define the template for a single dossier -->
<div data-kyc-dossier>
    <h1 data-kyc-dossier-title>
        <button data-kyc-to-dossiers>
        </button>
        <kyc-text></kyc-text>
    </h1>
    <div data-kyc-dossier-tasks-navigation>

    </div>

    <!-- Define the template for a single task in a dossier -->
    <form data-kyc-task>
        <h2 data-kyc-task-title>
            <button data-kyc-to-tasks>
            </button>
            <kyc-text></kyc-text>
        </h2>
        <!-- Define the template for a single check in a task in a dossier -->
        <div data-kyc-check>
            <label>
                <kyc-check-description></kyc-check-description>
            </label>
            <kyc-input>
                <input data-kyc-input class="form-control">
                <textarea data-kyc-textarea class="form-control"></textarea>
                <select class="form-control" data-kyc-select-input></select>
                <div data-kyc-options class="form-control  form-options row">
                    <div data-kyc-checkbox class="col-12 col-md-4 form-check">
                        <label class="multiline">
                            <input type="checkbox" data-kyc-checkbox-input/>
                            <span class="label">
                                                            <span class="multiline"><kyc-text></kyc-text></span>
                                                        </span>
                        </label>
                    </div>
                    <div data-kyc-radiobutton class="col-12 col-md-4 form-radio">
                        <label class="multiline">
                            <input type="radio" data-kyc-radio-input>
                            <span class="label">
                                                            <span class="multiline"><kyc-text></kyc-text></span>
                                                        </span>
                        </label>
                    </div>

                </div>


                <div data-kyc-file class="form-control file-input cursor-pointer">
                    <input type="file" class="form-control" data-kyc-file-input>
                    <div class="filepreview" data-kyc-file-preview></div>
                </div>

            </kyc-input>

            <small>
                <kyc-check-longdescription></kyc-check-longdescription>
            </small>

        </div>
        <!-- Define the template the navigation between tasks in a dossier -->
        <div data-kyc-task-navigation>
            <button data-kyc-task-previous>
                <kyc-text></kyc-text>
            </button>

            <button data-kyc-task-next>
                <kyc-text></kyc-text>
            </button>
        </div>
    </form>
</div>
<!-- Define the template the loader -->
<div data-kyc-loader></div>
